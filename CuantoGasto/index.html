<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Cuanto gasto?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>¿Cuanto gasto?</h1>
    </header>
    <div class="grid">
      <div class="box datosP">Ingresa los datos seleccionados</div>
      <div class="box inputs">
        <div>
          <div>
            <input type="text" id="ingresoGasto" placeholder="monto"/>
            <input type="text" id="motivo" placeholder="motivo" />
          </div>
          <button type="submit" id="enviar-btn">Enviar</button>
          <button type="button" id="export-btn">Exportar</button>
        </div>
      </div>

      <div class="box">
        <table>
            <p id="select">Seguimiento de gastos</p>
        </table>
      </div>
      <div class="box">
        <p id="total"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
